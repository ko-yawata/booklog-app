<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>読書ログ管理</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h1>📚 読書ログ</h1>
    
    <form action="/add" method="POST" class="mb-5 border p-3">
        <div class="mb-3">
            <input type="text" name="title" class="form-control" placeholder="タイトル" required>
        </div>
        <div class="mb-3">
            <input type="text" name="author" class="form-control" placeholder="著者">
        </div>
        <div class="mb-3">
            <input type="number" name="rating" class="form-control" placeholder="評価 (1-5)" min="1" max="5">
        </div>
        <div class="mb-3">
            <textarea name="review" class="form-control" placeholder="感想"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">登録する</button>
    </form>

    <table class="table">
        <thead>
            <tr>
                <th>タイトル</th>
                <th>著者</th>
                <th>評価</th>
                <th>感想</th>
                <th>操作</th> <td>{{ book.review }}</td>
<td>
    <a href="{{ url_for('delete_book', id=book.id) }}" 
       class="btn btn-danger btn-sm" 
       onclick="return confirm('本当に削除しますか？')">削除</a>
</td>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.title }}</td>
                <td>{{ book.author }}</td>
                <td>{{ book.rating }} / 5</td>
                <td>{{ book.review }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
